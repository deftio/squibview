<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Badge Copy</title>
    <link rel="stylesheet" href="dist/squibview.min.css">
    <script src="dist/squibview.standalone.umd.min.js"></script>
</head>
<body>
    <h1>Test Badge Copy Functionality</h1>
    <div id="editor"></div>
    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;">
        <h2>Paste Result Here:</h2>
        <div contenteditable="true" style="min-height: 100px; border: 1px solid #ddd; padding: 10px;">
            Click here and paste (Ctrl/Cmd+V) after clicking "Copy Rendered"
        </div>
    </div>
    
    <script>
        const squibView = new SquibView('editor', {
            enableSync: true,
            buttons: ['source', 'html', 'copy-src', 'copy-html']
        });
        
        const badgeMarkdown = `# SquibView Badge Test

Here are some badges from external sources:

[![npm version](https://img.shields.io/npm/v/taskwerk.svg)](https://www.npmjs.com/package/taskwerk)
[![Node.js Version](https://img.shields.io/badge/node-%3E%3D18.0.0-brightgreen.svg)](https://nodejs.org/)
[![MIT License](https://img.shields.io/badge/license-MIT-blue.svg)](LICENSE)

These badges should be properly copied when using the "Copy Rendered" button.`;
        
        squibView.setContent(badgeMarkdown);
    </script>
</body>
</html>
