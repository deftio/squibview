<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SquibView Standalone ESM Example</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' fill='%23f57c00' stroke='%23000' stroke-width='1'/><path d='M2 16h28M16 2a14 14 0 0114 14 14 14 0 01-14 14 14 14 0 01-14-14A14 14 0 0116 2zm0 0v28M9 16a7 7 0 0014 0 7 7 0 00-14 0z' fill='none' stroke='%23000' stroke-width='1'/></svg>">

  <!-- SquibView CSS -->
  <link rel="stylesheet" href="/dist/squibview.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1% 4%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #root {
      margin-top: 0.5em;
      min-height: 0;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    // Import SquibView from the standalone ESM build
    import SquibView from '../dist/squibview.standalone.esm.min.js';

    // Load default content
    fetch('./sample-content.md')
      .then(response => response.text())
      .then(content => {
        // Initialize SquibView
        new SquibView(document.getElementById('root'), {
          initialContent: content,
          showControls: true,
          titleShow: true,
          titleContent: `SquibView Standalone ESM Example (v${SquibView.version.version})`,
          initialView: 'split'
        });
      });
  </script>
</body>
</html>
