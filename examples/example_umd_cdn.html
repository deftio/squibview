<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquibView UMD CDN Example</title>

    <!-- Load SquibView CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/squibview/dist/squibview.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
        }

        #editor {
            height: 600px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 10px;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SquibView UMD CDN Example</h1>
    <p class="description">
        This example loads SquibView UMD build directly from unpkg CDN using script tags - no bundler or npm installation needed.
        Perfect for quick prototypes or simple websites.
    </p>

    <div class="controls">
        <button onclick="editor.setView('split')">Split View</button>
        <button onclick="editor.setView('src')">Source Only</button>
        <button onclick="editor.setView('html')">Preview Only</button>
        <button onclick="editor.copyHTML()">Copy HTML</button>
        <button onclick="editor.exportHTML()">Export HTML</button>
    </div>

    <div id="editor"></div>

    <!-- Load SquibView UMD build from CDN -->
    <script src="https://unpkg.com/squibview/dist/squibview.autoload.umd.min.js"></script>

    <script>
        // SquibView is available as a global variable when using UMD
        const editor = new SquibView('#editor', {
            initialContent: `# SquibView UMD CDN Example

This demonstrates loading SquibView directly from a CDN using UMD format with script tags.

## Features

- ✅ No npm installation required
- ✅ No build tools needed
- ✅ Works with plain HTML files
- ✅ Autoloads libraries when needed

## Try Some Content

### Mermaid Diagram (loads automatically)

\`\`\`mermaid
graph LR
    A[UMD Build] --> B[Script Tag]
    B --> C[Global Variable]
    C --> D[Ready to Use!]
\`\`\`

### Code Highlighting (loads automatically)

\`\`\`javascript
// UMD makes SquibView available globally
const editor = new SquibView('#editor', {
    initialContent: 'Your markdown here',
    view: 'split'
});

// All methods available
editor.setContent('# New Content', 'md');
const html = editor.getRenderedHTML();
\`\`\`

### Math Equations (loads automatically)

Inline math: $E = mc^2$

Block math:
$$
\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}
$$

### Tables

| Format | Loading | Use Case |
|--------|---------|----------|
| UMD | Script tag | Simple websites |
| ESM | Module import | Modern bundlers |
| Autoload | CDN on-demand | Zero config |

Perfect for:
- Quick prototypes
- Simple websites
- Learning SquibView
- No build tool environments
`,
            view: 'split'
        });

        // Example: Listen for content changes
        editor.events.on('content:change', () => {
            console.log('Content changed');
        });
    </script>
</body>
</html>
