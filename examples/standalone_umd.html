<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Example - SquibView</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' fill='%23f57c00' stroke='%23000' stroke-width='1'/><path d='M2 16h28M16 2a14 14 0 0114 14 14 14 0 01-14 14 14 14 0 01-14-14A14 14 0 0116 2zm0 0v28M9 16a7 7 0 0014 0 7 7 0 00-14 0z' fill='none' stroke='%23000' stroke-width='1'/></svg>">

  <!-- SquibView CSS -->
  <link rel="stylesheet" href="../dist/squibview.min.css">

  <!-- Base example styles -->
  <link rel="stylesheet" href="examples.css">

  <!-- Load standalone UMD build before page loads -->
  <script src="../dist/squibview.standalone.umd.min.js"></script>

  <style>
    /* Page-specific overrides */
    #editor {
      height: calc(100vh - 120px);
    }
  </style>
</head>

<body>
  <div class="example-header">
    <h1 class="example-title">SquibView Standalone Example (UMD)</h1>
    <div class="example-version">Version 1.0.18</div>
    <p class="example-description">
      All-inclusive build (3.8MB) with everything pre-bundled - no external dependencies. Works offline, in airgapped environments, or where CDN access is blocked.
    </p>
  </div>

  <div class="editor-container">
    <div id="editor"></div>
  </div>
  <script>
    // Initialize SquibView with standalone build
    const editor = new SquibView('#editor', {
      titleShow: false,
      showControls: true,
      initialView: 'split'
    });

    window.editor = editor; // Make the editor instance accessible globally

    (async filename => {
      try {
        editor.setContent(await (await fetch(filename)).text(), "md");
      } catch (error) {
        console.error("Failed to load Markdown:", error);
      }
    })("./sample-content.md");

  </script>
</body>

</html>
